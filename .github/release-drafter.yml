name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  $CHANGES

  **Full Changelog**: https://github.com/czernika/tailwindcss-grid-area/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
change-template: '- $TITLE ([#$NUMBER](https://github.com/czernika/tailwindcss-grid-area/pull/$NUMBER)) by @$AUTHOR'

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feat'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feat'
  default: patch